<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon-32x32.png">
  <title>results-summary</title>
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- stylesheet -->
<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="container">
    <div class="your-result">
      <h1>your result</h1>
      <div>
        <span>76</span>
        <span>of 100</span>
      </div>
      <p>great</p>
      <p>you scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h1>summary</h1>
      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" alt="icon">
        <p>reaction</p>
        <span>80</span>
        <span>/100</span>
      </div>
      <div class="memory">
        <img src="assets/images/icon-memory.svg" alt="icon">
        <p>memory</p>
        <span>92</span>
        <span>/100</span>
      </div>
      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" alt="icon">
        <p>verbal</p>
        <span>61</span>
        <span>/100</span>
      </div>
      <div class="visual">
        <img src="assets/images/icon-visual.svg" alt="icon">
        <p>visual</p>
        <span>72</span>
        <span>/100</span>
      </div>
      <div class="link">
        <a href="#">continue</a>
      </div>
    </div>
  </div>
</body>

</html>
